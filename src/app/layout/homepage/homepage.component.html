  <!-- portfolio.component.html -->

<section id="portfolio">
  <h5>My Recent Work</h5>
  <h2>Portfolio</h2>
  <div class="container port__container">
    <article *ngFor="let item of portfolioItems" class="port__item">
      
      <h3>{{ item.title }}</h3>
      <h5>{{ item.sousTitre }}</h5>
      <div class="port__item-cta">
        <a [href]="item.github" target="__blank" class="btnC">Details</a>
        <a [href]="item.github" target="__blank" class="btnC">Apply</a>
      </div>
    </article>
  </div>
</section>
