
<link rel="stylesheet" type="text/css" href="register.component.css">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bgimage"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                
                                        <!-- Step 1 fields -->
                                        <div *ngIf="currentStep === 1">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Register ( step 1 )</h1>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                                    </div>
                               
                                        <div class="form-group">
                                            <label for="name">name</label>
                                            <input type="text" class="form-control form-control-user" required name="name" [(ngModel)]="formData.nameFL"  ngModel>
                                          </div>
                                          
                                          <div class="form-group">
                                            <label for="email">email</label>
                                            <input type="email" class="form-control form-control-user" required name="email" [(ngModel)]="formData.email" ngModel>
                                          </div>
                                          
                                          <div class="form-group">
                                            <label for="password">password</label>
                                            <input type="password" class="form-control form-control-user" required name="password" [(ngModel)]="formData.password" ngModel>
                                          </div>
                                        
                                          
                                        <div class="form-group ">
                                            <input type="text" class="form-control form-control-user"  required name="phone" [(ngModel)]="formData.phone" ngModel
                                                id="phone"
                                                placeholder="Enter Your Phone number...">
                                        </div>
                                        <button type="button" class="btn btn-primary btn-user btn-block" (click)="currentStep = 2">Next</button>
                                        <hr>
                                        
                                 
                                          <hr>
                                                                                    <!-- Step 1 fields -->
                                              </div>

                                          <div *ngIf="currentStep === 2">
                                     <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Register ( step 2 )</h1>
                                     </div>
                                     <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width:100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                        </div>
                                        
                                        <div class="form-group ">
                                            <input type="text" class="form-control form-control-user" required name="skills" [(ngModel)]="formData.skills" ngModel
                                                id="skills"
                                                placeholder="Enter Your skills...">
                                        </div>
                                        <div class="form-group">
                                            <label for="resume">Resume</label>
                                            <input type="file" class="form-control" required name="resume"   (change)="onFileSelected($event)" [(ngModel)]="formData.file" ngModel>
                                          </div>
                                        
                                        <button type="button" class="btn btn-secondary btn-user btn-block" (click)="currentStep = 1">Previous</button>
                                        <hr>       
                       
                                    <hr>
                                <!-- Step 1 fields -->
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" >Submit</button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="messageErr" class="alert alert-danger">{{ messageErr }}</div>
                    <div *ngIf="sucessMSG" class="alert alert-success">{{ sucessMSG }}</div>

                </div>

                <div>
                    
                  </div>               <!-- <mat-slide-toggle (change)="toggleTheme()">Toggle Dark Mode</mat-slide-toggle> -->

        </form>
        <button (click)="getFile()">Get file</button>

        </div>

    </div>
    
</div>
