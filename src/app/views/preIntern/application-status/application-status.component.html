 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
   

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Internship Application </h6>

        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>status</th>
                        </tr>
                    </thead>
              
                    <tbody>
                        <tr *ngFor="let item of AllData,index as i ">
                            <th class="font-weight-normal">{{ item.title }}</th>
                            <th [ngClass]="{'text-warning': item.status === 'submitted', 'text-success': item.status === 'accepted', 'text-danger': item.status === 'refused'}">{{ item.status }}</th>
                      

                        </tr>
                  
                    </tbody>
                </table>
            </div>
        </div>
    </div>
